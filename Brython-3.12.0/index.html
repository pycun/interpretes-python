<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="brython.js"></script>
</head>
<body>
    <h1>Lista de Tareas</h1>
    <input type="text" id="nuevaTarea" placeholder="Agregar nueva tarea">
    <button id="agregarTarea">Agregar Tarea</button>
    
    <ul id="listaTareas"></ul>

    <script type="text/python">
        from browser import document

        def agregar_tarea(event):
            # Obtener el texto de la nueva tarea
            nueva_tarea_texto = document["nuevaTarea"].value

            # Crear un nuevo elemento <li> con un checkbox y un botón para eliminar
            nueva_tarea = document.createElement("li")
            nueva_tarea.innerHTML = f'<input type="checkbox"> {nueva_tarea_texto}'

            debugger
            # Agregar el nuevo elemento a la lista
            document["listaTareas"] <= nueva_tarea

            # Limpiar el campo de entrada después de agregar la tarea
            document["nuevaTarea"].value = ""

        # Asociar la función al evento de clic en el botón "Agregar Tarea"
        document["agregarTarea"].bind("click", agregar_tarea)
    </script>
</body>
</html>
